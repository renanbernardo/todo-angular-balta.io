<h1 class="title">{{ title }}</h1>
<!-- emmet: ul>li -->
<ul>
  <p *ngIf="todos.length == 0"><small>Você não tem nenhuma tarefa hoje</small></p>
  <li *ngFor="let todo of todos">
    {{ todo.title }}
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button>
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button>
    <button (click)="remove(todo)">Remover</button>
    <!-- Bindings:
    () = HTML > TS
    [] = TS > HTML
    [()] = TS <> HTML -->
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa: </label>
    <input type="text" 
    placeholder="Descrição da Tarefa" 
    maxlength="60" 
    formControlName="title" />
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 3 e 60 caracteres</small>
    <button class="button" [disabled]="form.invalid" (click)="add()">Salvar</button>
  </fieldset>
</form>
<!-- form.pristine e o user navega para outra página, o informa que está deixando a página e há alterações não salvas -->
